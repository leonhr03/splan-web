<div class="container">

  <h1>Splan</h1>

  <div class="authCard" *ngIf="this.page === 'login'">
    <h2>Welcome Back</h2>
    <input type="text" placeholder="Email">
    <input type="password" placeholder="Password">
    <button class="authButton">Login</button>
    <p>dont have a account? <a (click)="this.page = 'signup'">Sign Up</a></p>
  </div>

  <div class="authCard" *ngIf="this.page === 'signup'">
    <h2>Welcome to splan</h2>
    <input type="text" placeholder="Email">
    <input type="password" placeholder="Password">
    <button class="authButton">Sign Up</button>
    <p>Already have a account? <a (click)="this.page = 'login'">Sign in</a></p>
  </div>
</div>
