<div class="itemContainer">
  <h1>{{ name }}</h1>
  <button class="gradeContainer" [class.onetotwo]="Number(grade) <2.9" [class.twotofour]="Number(grade) <3.9 && Number(grade) >2.9 "  [class.fourtosix]="Number(grade) >3.9 ">{{grade}}</button>
  <button class="deleteButton" (click)="clickDelete()"><mat-icon>delete</mat-icon></button>
</div>
